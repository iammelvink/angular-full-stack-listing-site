<!-- *ng = a structural directive -->
<div class="content-box" *ngIf="!isLoading">
    <p>This listing has been viewed
        {{listing.views}} time(s)
    </p>
    <!-- routerLink allows to change URL or content without reloading the page
        {{}} allows to insert data from TypeScript file into HTML page-->
    <a routerLink="/listings">
        <button>Back</button>
    </a>

    <h2>{{listing.name}}</h2>
    <p>{{listing.description}}</p>
    <p>R{{listing.price}}</p>

    <a routerLink="/contact/{{listing.id}}">
        <button>Contact Seller</button>
    </a>
</div>
<div class="content-box" *ngIf="isLoading">
    <h3>Loading...</h3>
</div>
